
<div
  class="why-choose-us-area ptb-100 dotted-bg bg-fbecd7"
  [ngClass]="{'d-none': router.url === '/index-3' || router.url === '/index-4'}"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-12">
        <div class="why-choose-us-content">
          <span class="sub-title">{{ currentLang.subTitle }}</span>

          <section class="why-choose-us-area">
            <div class="row">
              <div class="col-lg-4" *ngFor="let card of currentLang.cards">
                <h4>{{ card.title }}</h4>
                <p>{{ card.desc }}</p>
              </div>
            </div>
          </section>
        </div>
      </div>

      <div class="col-lg-6 col-md-12">
        <div class="why-choose-us-image">
          <img [src]="currentLang.imgSrc" [alt]="currentLang.imgAlt" />
        </div>
      </div>
    </div>
  </div>
</div>
