
<div
  class="projects-area ptb-100 dotted-bg"
  [ngClass]="{'d-none': router.url === '/index-2' || router.url === '/index-3' || router.url === '/index-4'}"
>
  <div class="container">
    <div class="section-title">
      <span class="sub-title">{{ currentLang.subTitle }}</span>
      <br>
      <h3><strong>{{ currentLang.heading }}</strong></h3>
      
      <p>{{ currentLang.description }}</p>
    </div>

    <div class="row">
      <div class="col-lg-4" *ngFor="let card of currentLang.recentCards">
        <h4><strong>{{ card.title }}</strong></h4>
        <p>{{ card.desc }}</p>
      <i><a [routerLink]="card.link" class="btn-primary">{{ card.cta }}</a></i>
      </div>
    </div>
<br> <br>
    <div class="row justify-content-center extra-margin">
      <div class="project-big-box">
        <div class="single-project-box">
          <a routerLink="/project-details" class="image d-block">
            <img src="assets/images/projects/project1.jpg" [alt]="currentLang.gallery1.alt">
          </a>
          <h4><a routerLink="/project-details">{{ currentLang.gallery1.title }}</a></h4>
          <a routerLink="/project-details" class="link-btn"><i class="flaticon-right-up"></i></a>
        </div>
      </div>

      <div class="project-small-box">
        <div class="single-project-box">
          <a routerLink="/project-details" class="image d-block">
            <img src="assets/images/projects/project2.jpg" [alt]="currentLang.gallery2.alt">
          </a>
          <h4><a routerLink="/project-details">{{ currentLang.gallery2.title }}</a></h4>
          <a routerLink="/project-details" class="link-btn"><i class="flaticon-right-up"></i></a>
        </div>
      </div>

      <div class="project-small-box">
        <div class="single-project-box">
          <a routerLink="/project-details" class="image d-block">
            <img src="assets/images/projects/project3.jpg" [alt]="currentLang.gallery3.alt">
          </a>
          <h4><a routerLink="/project-details">{{ currentLang.gallery3.title }}</a></h4>
          <a routerLink="/project-details" class="link-btn"><i class="flaticon-right-up"></i></a>
        </div>
      </div>

      <div class="project-big-box">
        <div class="single-project-box">
          <a routerLink="/project-details" class="image d-block">
            <img src="assets/images/projects/project4.jpg" [alt]="currentLang.gallery4.alt">
          </a>
          <h4><a routerLink="/project-details">{{ currentLang.gallery4.title }}</a></h4>
          <a routerLink="/project-details" class="link-btn"><i class="flaticon-right-up"></i></a>
        </div>
      </div>
    </div>

    <div class="view-all-btn text-center mt-0">
      <a routerLink="/projects" class="default-btn">
        {{ currentLang.viewAll }} <i class="flaticon-right-up"></i>
      </a>
    </div>
  </div>
</div>
