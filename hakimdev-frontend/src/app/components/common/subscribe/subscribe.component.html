
<div class="subscribe-area pt-100 bg-black">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xl-6 col-lg-5 col-md-12">
        <div class="section-title">
          <span class="sub-title">{{ currentLang.subTitle }}</span>
          <h2>{{ currentLang.heading }}</h2>
        </div>
      </div>

      <div class="col-xl-6 col-lg-7 col-md-12">
        <form class="subscribe-form" (ngSubmit)="subscribe()" [formGroup]="form">
          <input
            type="email"
            class="form-control"
            [placeholder]="currentLang.placeholder"
            formControlName="email"
            required
          />
          <button type="submit" class="default-btn" [disabled]="form.invalid">
            {{ currentLang.cta }}
          </button>
        </form>
      </div>
    </div>

    <div class="pt-100"></div>
    <hr class="m-0">
  </div>
</div>
