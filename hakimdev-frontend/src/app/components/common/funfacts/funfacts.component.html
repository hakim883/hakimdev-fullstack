<div
  class="funfacts-area pt-100 pb-75 bg-black"
  [ngClass]="{'d-none': router.url === '/index-3'}"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-3 col-sm-3 col-6">
        <div class="single-funfact-box text-center mb-25">
          <h2>{{ currentLang.projectsCount }}</h2>
          <span>{{ currentLang.projectsLabel }}</span>
        </div>
      </div>

      <div class="col-lg-3 col-sm-3 col-6">
        <div class="single-funfact-box text-center mb-25">
          <h2>{{ currentLang.clientsCount }}</h2>
          <span>{{ currentLang.clientsLabel }}</span>
        </div>
      </div>

      <div class="col-lg-3 col-sm-3 col-6">
        <div class="single-funfact-box text-center mb-25">
          <h2>{{ currentLang.reviewsCount }}</h2>
          <span>{{ currentLang.reviewsLabel }}</span>
        </div>
      </div>

      <div class="col-lg-3 col-sm-3 col-6">
        <div class="single-funfact-box text-center mb-25">
          <h2>{{ currentLang.awardsCount }}</h2>
          <span>{{ currentLang.awardsLabel }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
</div>
